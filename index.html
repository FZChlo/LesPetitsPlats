<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet" />
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img src="assets/logo.png" class="logo" alt="logoAccueil" tabindex="1" />
        <span class="barre_recherche">
        <input
          id="barre_champ"
          type="text"
          placeholder="Rechercher une recette"
        />
        <i class="fas fa-search"></i>
      </span>
    </header>
    <main>
        <ul id="champ_mot_cle">
            <li class="mot_cle">
                <i class="far fa-times-circle"></i>
            </li>
        </ul>

        <section class="menu_recherche">
            <div class="global_ingredients">
                <div class="btn_ingredients">
                    <h2>Ingredients</h2>
                    <i class="fas fa-chevron-down" id="ingredients-down"></i>
                </div>
                <div class="liste_ingredients">
                    <div class="input_close_ingredients">
                        <input id="input_ingredients" type="text" placeholder="Rechercher un ingrÃ©dient" />
                        <i class="fas fa-chevron-up" id="ingredients-up"></i>
                    </div>
                    <div id="ingredients_div"></div>
                </div>
            </div>

            <div class="global_appareils">
                <div class="btn_appareils">
                    <h2>Appareils</h2>
                    <i class="fas fa-chevron-down" id="appareils-down"></i>
                </div>
                <div class="liste_appareils">
                    <div class="input_close_appareils">
                        <input id="input_appareils" type="text" placeholder="Rechercher un appareil" />
                        <i class="fas fa-chevron-up" id="appareils-up"></i>
                    </div>
                    <div id="appareils_div"></div>
                </div>
            </div>

            <div class="global_ustensiles">
                <div class="btn_ustensiles">
                    <h2>Ustensiles</h2>
                    <i class="fas fa-chevron-down" id="ustensiles-down"></i>
                </div>
                <div class="liste_ustensiles">
                    <div class="input_close_ustensiles">
                        <input id="input_ustensiles" type="text" placeholder="Rechercher un ustensile" />
                        <i class="fas fa-chevron-up" id="ustensiles-up"></i>
                    </div>
                    <div id="ustensiles_div"></div>
                </div>
            </div>
        </section>

        <section class="cartes_recettes">
            <div class="resultat_recherche"></div>
        </section>
    </main>
    <footer></footer>
    <script src="data/recipes.js"></script>
    <script src="scripts/DataRecettes.js"></script>
    <script src="scripts/menuRecherche.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
